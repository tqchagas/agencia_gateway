{% include 'base.html' %}


{% block content %}
<h1> Cadastrar  hotel </h1>
<form method="post">
	{% csrf_token %}

    <div class="form-group"><label class="control-label" for="id_nome">Nome</label><input type="text" name="nome" maxlength="50" class="form-control" placeholder="Nome" title="" required id="id_nome"></div>
<div class="form-group"><label class="control-label" for="id_logradouro">Logradouro</label><input type="text" name="logradouro" maxlength="100" class="form-control" placeholder="Logradouro" title="" required id="id_logradouro"></div>
<div class="form-group"><label class="control-label" for="id_numero">Numero</label><input type="number" name="numero" class="form-control" placeholder="Numero" title="" required id="id_numero"></div>
<div class="form-group"><label class="control-label" for="id_complemento">Complemento</label><input type="text" name="complemento" maxlength="50" class="form-control" placeholder="Complemento" title="" required id="id_complemento"></div>
<div class="form-group"><label class="control-label" for="id_bairro">Bairro</label><input type="text" name="bairro" maxlength="50" class="form-control" placeholder="Bairro" title="" required id="id_bairro"></div>
<div class="form-group"><label class="control-label" for="id_cidade">Cidade</label><input type="text" name="cidade" maxlength="50" class="form-control" placeholder="Cidade" title="" required id="id_cidade"></div>
<div class="form-group"><label class="control-label" for="id_estado">Estado</label><input type="text" name="estado" maxlength="50" class="form-control" placeholder="Estado" title="" required id="id_estado"></div>
<div class="form-group"><label class="control-label" for="id_valor_diaria">Valor diaria</label><input type="number" name="valor_diaria" value="100.0" step="0.01" class="form-control" placeholder="Valor diaria" title="" required id="id_valor_diaria"></div>
    <input type="submit" value=" Cadastrar " />
</form>

{% endblock %}
